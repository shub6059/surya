    <script>
        jQuery(document).on("submit", "#signup_demo", function() { 
             var error; 
             var name = jQuery("#name"); 
             var email = jQuery("#email"); 
             var phone = jQuery("#phone"); 

             if (name.val() == '') { 
                 showerror(name); 
                 error = true; 
             } else { 
                 hideerror(name); 
             } 
             if (email.val() == '') { 
                 showerror(email); 
                 error = true; 
             } else { 
                 if (validateEmail(email.val())) { 
                     hideerror(email); 
                 } else { 
                     showerror(email); 
                     error = true; 
                 } 
             } 
             if (phone.val() == '') { 
                 showerror(phone); 
                 error = true; 
             } else { 
                 if (validatePhone(phone.val())) { 
                     hideerror(phone); 
                 } else { 
                     showerror(phone); 
                     error = true; 
                 } 
             } 

             if (error == true) { 
                 return false; 
             } 

             jQuery(".msggreen").hide(); 
              jQuery.ajax({  
                  url: "action.php",  
                  type: 'POST',  
                  data: jQuery(this).serialize(),  
                  success: function(result) {  
                      jQuery(".msggreen").show();  
                       window.location.href = "thank-you-lead.html";   
                      jQuery("#signup_demo")[0].reset();  
                  }  
              });  

             return false; 
         }); 

        function showerror(element) {
            element.css("border-color", "red");
        }

        function hideerror(element) {
            element.css("border-color", "");
        }

        function validatePhone(value) {
            var filter = /^[0-9-+]+$/;
            if (filter.test(value)) {
                if (value.length > 6 && value.length < 11) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return false;
            }
        }

        function validateEmail(value) {
            var reg = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if (reg.test(value) == false) {
                return false;
            }
            return true;
        }
